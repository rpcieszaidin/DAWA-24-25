<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arrastrar y Soltar</title>
  <style>
    .contenedor {
      width: 400px;
      height: 300px;
      border: 2px dashed #ccc;
      position: relative;
    }
    .elemento {
      width: 100px;
      height: 100px;
      background-color: lightblue;
      margin: 10px;
      text-align: center;
      line-height: 100px;
      border-radius: 10px;
      cursor: move;
    }
  </style>
</head>
<body>

  <div class="contenedor" data-color="blue">
    <div class="elemento" id="elemento1" >Elemento 1</div>
    <div class="elemento" id="elemento2" >Elemento 2</div>
    <div class="elemento" id="elemento3" >Elemento 3</div>
  </div>
  <div class="contenedor" data-color="#131313">
  </div>
  <div class="contenedor" data-color="red">
  </div>

  <script type="module" src="js/index.js"></script>
</body>
</html>
